name: Build and Deploy job
on:
  push:
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.20.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test code
        run: make test
  build:
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest]
        compile-os-arch: ["GOOS=linux GOARCH=amd64", "GOOS=linux GOARCH=386", "GOOS=linux GOARCH=arm64", "GOOS=linux GOARCH=arm", "GOOS=windows GOARCH=amd64", "GOOS=windows GOARCH=386"]
    runs-on: ${{ matrix.os }}
    needs: test
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build standard binaries
        run: ${{ matrix.compile-os-arch }} make build
      - name: Upload build artifacts
        if: ${{ matrix.go-version == '1.20.x' }}
        uses: actions/upload-artifact@v3
        with:
          name: BuildArtifact
          path: ./bin/website-cookie-analyzer*
  release:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download Build artifacts
        uses: actions/download-artifact@v3
        with:
          name: BuildArtifact
          path: ./bin/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: ./bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
